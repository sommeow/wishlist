{% extends 'base.html' %}
{% block content %}

<h1>Item Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ item.description }}</span>
  </div>
  <div class="card-action">
    <a href="{% url 'items_update' item.id %}">Edit</a>
    <a href="{% url 'items_delete' item.id %}">Delete</a>
  </div>
</div>

<a href="{% url 'index' %}" class="btn">Back to Wish List</a>
{% endblock %}
